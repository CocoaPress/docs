theme:
  palette:
    primary: red
  name: material
  favicon: img/favicon.ico
  logo: img/logo.webp
  custom_dir: overrides/
  features:
    - navigation.tracking #This will automatically produce a link at the top of the page with the current location for copying for people more trivially.
    - toc.autohide  #Automatically hides the header when the user scrolls past a certain point.
    - navigation.indexes
    - toc.follow
    - search.share
    - search.suggest
    - navigation.prune #Automatically remove non-rendered HTML from the menu items, shrinking larger sites (and we're getting up there tbh.)
    - content.tooltips
    - content.tabs.link #Automatic linking of pages with the same type (ie DSP or GCode, etc.)
plugins:
    - search
    - include-markdown
    - exclude-search:
        exclude:
          - Troubleshooter/*
    #- tags:
    #    tags_file: tags.md
    - social:
        cards: !ENV [CI, false]
        cards_color:
          fill: "#FB2227"
          text: "#FFFFFF"
    - minify:
        minify_html: true

    - redirects:
        redirect_maps:
            #This redirects handle all of the major movement between the 
            'ArtLibrary.md': 'UI/ArtLibrary.md'
            'Menus.md': 'UI/Menus.md'
            'MachineSettings.md': 'UI/MachineSettings.md'
            'DeviceSettings.md': 'UI/DeviceSettings.md'
            'LightBurnWindows.md': 'UI/index.md'

            #This is just for the downloads and installations.
            'Downloading.md': 'Installation.md'

            #Adding Your Laser became part of the beginner docs.
            'AddingYourLaser.md': 'BeginnerAddConfig.md'

            'ConfiguringALaser.md': 'BeginnerAddConfig.md'

            #Tools Redirects
            'CreationTools.md': 'UI/CreationTools.md' 
            'AdjustImage.md': 'Tools/AdjustImage.md'
            'CenterFinder.md': 'Tools/CenterFinder.md'
            'CutShapes.md': 'Tools/CutShapes.md'
            'Docking.md': 'Tools/Docking.md'
            'EditNodes.md': 'Tools/EditNodes.md'
            'MeasureTool.md': 'Tools/MeasureTool.md'
            'ModifierTools.md': 'Tools/ModifierTools.md'
            'QRCodeCreator.md': 'Tools/QRCodeCreator.md'
            'VariableText.md': 'Tools/VariableText.md'
            'VariableTextFormats.md': 'Tools/VariableTextFormats.md'

            #UI Pages Redirects
            'MoveWindow.md': 'UI/MoveWindow.md'
            'LaserWindow.md': 'UI/LaserWindow.md'
            'MainToolbar.md': 'UI/MainToolbar.md'
            'Preview.md': 'UI/Preview.md'

            #UI/Editing Elements
            'ArrangementToolbar.md': 'UI/ArrangementToolbar.md'
            'ZoomPanSelect.md': 'UI/ZoomPanSelect.md'
            'NumericEdits.md': 'UI/NumericEdits.md'
            'FontsAndText.md': 'UI/FontsAndText.md'
            'ShapeProperties.md': 'UI/ShapeProperties.md'

            #Tracing images
            'TracingImages.md': 'Tools/TracingImages.md'
            'Tabs.md' : "UI/Tabs.md"

            #this is to catch a redirect of an old page that wasn't _quite_ there. A placeholder at best, last I saw.
            'EngravingImages.md': 'Tools/TracingImages.md'

            #This is to redirect the old URL to the new one.  Hopefully.

            'CutSettingsWindow.md': 'UI/CutSettings/index.md'
            'BeginnerWalkthrough.md': 'BeginnerAddConfig.md'

            #redirects from broken beginnerdocs fragments.

            'FirstTimeSetup.md': 'TrialAndLicenseActivation.md'
            'FirstRun.md': 'TrialAndLicenseActivation.md'

            #Redirect from old Sculpfun S9 to new link.
            'SculpfunS9Limit.md' : 'Guides/SculpfunS9-Limit.md'

            #Move to three-page style with consistent naming now.  Yay!
            'RotarySetup.md': 'Rotary-DSP.md'
