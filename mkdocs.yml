  <a href="#__consent">Cookie Settings</a>
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/lightburnlaser
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/lightburnsoftware/
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@lightburnsoftware
    - icon: fontawesome/brands/discourse
      link: https://forum.lightburnsoftware.com/
      title: "Support Forum"
    - icon: material/email-fast
      link: mailto:support@lightburnsoftware.com
    - icon: octicons/globe-16
      link: https://lightburnsoftware.com/
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-0KGNS2NTT8
    # This cookie token is for the GitHub site as-is, if moved to docs.lb.com we'll need to move it / change the key.
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! We'll be looking at this soon.

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - glossary/abbreviations.md
  - md_in_html
  - meta
  - admonition
  - toc:
      permalink: true
      title: Table of Contents
